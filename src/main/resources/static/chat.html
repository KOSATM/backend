<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 800px;
        height: 90vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .user-selector {
        background: #f8f9fa;
        padding: 15px 20px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .user-selector label {
        font-weight: 600;
        color: #333;
      }

      .user-selector select {
        padding: 8px 15px;
        border: 2px solid #667eea;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        cursor: pointer;
        background: white;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f5f5f5;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 18px;
        border-radius: 18px;
        word-wrap: break-word;
        white-space: pre-wrap;
      }

      .message.user .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.bot .message-bubble {
        background: white;
        color: #333;
        border: 1px solid #e0e0e0;
        border-bottom-left-radius: 4px;
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
      }

      .chat-input-wrapper {
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s;
      }

      .chat-input:focus {
        border-color: #667eea;
      }

      .send-button {
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .send-button:active {
        transform: translateY(0);
      }

      .quick-actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        flex-wrap: wrap;
      }

      .quick-btn {
        padding: 6px 12px;
        background: #f0f0f0;
        border: 1px solid #d0d0d0;
        border-radius: 15px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .quick-btn:hover {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .system-message {
        text-align: center;
        color: #999;
        font-size: 13px;
        margin: 15px 0;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">üåè Travel Chat</div>

      <div class="user-selector">
        <label>User:</label>
        <select id="userSelect">
          <option value="">Loading users...</option>
        </select>
        <span style="color: #999; font-size: 14px" id="userInfo"></span>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="system-message">
          Welcome! Start chatting to plan your trip üéí
        </div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <input
            type="text"
            class="chat-input"
            id="messageInput"
            placeholder="Type your message here..."
            onkeypress="if(event.key==='Enter') sendMessage()"
          />
          <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
        <div class="quick-actions">
          <button
            class="quick-btn"
            onclick="quickSend('create 3 day plan with 500000 budget')"
          >
            üìÖ Create Plan
          </button>
          <button class="quick-btn" onclick="quickSend('show my plan')">
            üëÄ Show Plan
          </button>
          <button
            class="quick-btn"
            onclick="quickSend('complete current plan')"
          >
            ‚úÖ Complete
          </button>
        </div>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const userSelect = document.getElementById("userSelect");
      const userInfo = document.getElementById("userInfo");

      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïú†Ï†Ä Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
      async function loadUsers() {
        try {
          const response = await fetch("/users");
          const users = await response.json();

          userSelect.innerHTML = "";

          if (users.length === 0) {
            userSelect.innerHTML = '<option value="">No users found</option>';
            userInfo.textContent = "No users in database";
            return;
          }

          // ID ÏàúÏÑúÎåÄÎ°ú Ï†ïÎ†¨
          users.sort((a, b) => a.id - b.id);

          users.forEach((user) => {
            const option = document.createElement("option");
            option.value = user.id;
            option.textContent = `${user.name || "User " + user.id} (ID: ${
              user.id
            })`;
            userSelect.appendChild(option);
          });

          updateUserInfo();
          addSystemMessage(`Loaded ${users.length} users from database`);
        } catch (error) {
          console.error("Error loading users:", error);
          userSelect.innerHTML = '<option value="1">User 1 (Fallback)</option>';
          userInfo.textContent = "Failed to load users";
        }
      }

      function updateUserInfo() {
        const selectedUser = userSelect.options[userSelect.selectedIndex];
        if (selectedUser) {
          userInfo.textContent = `Selected: ${selectedUser.textContent}`;
        }
      }

      function addMessage(text, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";

        // Bot Î©îÏãúÏßÄÏóê Ìè¨Îß∑ÌåÖ Ï†ÅÏö©
        if (!isUser) {
          // Ï§ÑÎ∞îÍøà Ï≤òÎ¶¨
          let formattedText = text.replace(/\n/g, "<br>");

          // **ÍµµÍ≤å** Ï≤òÎ¶¨
          formattedText = formattedText.replace(
            /\*\*(.*?)\*\*/g,
            "<strong>$1</strong>"
          );

          // Ïù¥Î™®ÏßÄ Í∞ïÏ°∞
          formattedText = formattedText.replace(
            /([\u{1F300}-\u{1F9FF}])/gu,
            '<span style="font-size: 1.2em;">$1</span>'
          );

          bubble.innerHTML = formattedText;
        } else {
          bubble.textContent = text;
        }

        messageDiv.appendChild(bubble);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function addSystemMessage(text) {
        const div = document.createElement("div");
        div.className = "system-message";
        div.textContent = text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        addMessage(message, true);
        messageInput.value = "";

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: message,
              planId: null,
              userId: parseInt(userSelect.value),
            }),
          });

          const data = await response.json();
          addMessage(data.response, false);
        } catch (error) {
          addMessage("‚ùå Error: " + error.message, false);
        }
      }

      function quickSend(message) {
        messageInput.value = message;
        sendMessage();
      }

      userSelect.addEventListener("change", function () {
        updateUserInfo();
        const selectedUser = userSelect.options[userSelect.selectedIndex];
        addSystemMessage(`Switched to ${selectedUser.textContent}`);
      });

      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïú†Ï†Ä Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
      loadUsers();
    </script>
  </body>
</html>
